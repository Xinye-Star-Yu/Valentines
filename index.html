<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" id="card" aria-live="polite">
        <button class="back hidden" id="backBtn" type="button" aria-label="Go back" hidden>&#8592;</button>
        <div class="icon" aria-hidden="true">🐱💗</div>
        <h1 class="prompt">Ashley will you be my valentine?</h1>

        <div class="button-area" id="buttonArea">
          <button class="btn yes" id="yesBtn" type="button">Yes</button>
          <button class="btn no" id="noBtn" type="button">No</button>
        </div>

        <div class="success hidden" id="success" hidden>
          <div class="yay">YAY! 🎉💞</div>
          <div class="sub">See you soon, Valentine.</div>
          <div class="image-wrap" aria-hidden="true">
            <svg viewBox="0 0 200 100" role="img" aria-label="Heart" class="kitty">
              <defs>
                <linearGradient id="heartGradient" x1="0" x2="1">
                  <stop offset="0" stop-color="#ff83b4" />
                  <stop offset="1" stop-color="#ff4f9a" />
                </linearGradient>
              </defs>
              <path d="M100 38c16-22 48-10 48 14 0 22-28 40-48 60-20-20-48-38-48-60 0-24 32-36 48-14z" fill="url(#heartGradient)" />
              <circle cx="52" cy="42" r="6" fill="#ffd26e" />
              <circle cx="150" cy="50" r="5" fill="#6ecbff" />
              <circle cx="42" cy="86" r="4" fill="#5bcf98" />
            </svg>
          </div>
        </div>

        <div class="confetti" id="confetti" aria-hidden="true"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
