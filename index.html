<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" id="card" aria-live="polite">
        <div class="icon" aria-hidden="true">🐱💗</div>
        <h1 class="prompt">Ashley will you be my valentine?</h1>

        <div class="button-area" id="buttonArea">
          <button class="btn yes" id="yesBtn" type="button">Yes</button>
          <button class="btn no" id="noBtn" type="button">No</button>
        </div>

        <div class="success hidden" id="success">
          <div class="yay">YAY! 🎉💞</div>
          <div class="sub">See you soon, Valentine.</div>
          <div class="image-wrap" aria-hidden="true">
            <svg viewBox="0 0 200 160" role="img" aria-label="Cat with heart" class="kitty">
              <defs>
                <linearGradient id="fur" x1="0" x2="1">
                  <stop offset="0" stop-color="#f9c0d8" />
                  <stop offset="1" stop-color="#f7a6c9" />
                </linearGradient>
              </defs>
              <path d="M40 90c0-28 24-50 60-50s60 22 60 50-24 50-60 50-60-22-60-50z" fill="url(#fur)" />
              <circle cx="80" cy="90" r="6" fill="#3d2b2b" />
              <circle cx="120" cy="90" r="6" fill="#3d2b2b" />
              <path d="M100 100c-5 8-12 8-17 0" stroke="#3d2b2b" stroke-width="3" fill="none" stroke-linecap="round" />
              <path d="M100 100c5 8 12 8 17 0" stroke="#3d2b2b" stroke-width="3" fill="none" stroke-linecap="round" />
              <path d="M70 62l-18-18-6 26" fill="url(#fur)" />
              <path d="M130 62l18-18 6 26" fill="url(#fur)" />
              <path d="M100 50c14-18 36-8 36 10 0 16-20 30-36 42-16-12-36-26-36-42 0-18 22-28 36-10z" fill="#ff6fa3" />
            </svg>
          </div>
        </div>

        <div class="confetti" id="confetti" aria-hidden="true"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
